    <div class="post-body" itemprop="articleBody">
        <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line">from GT_data import get_data</span><br><span class="line">import nltk</span><br><span class="line">from HH import HH_CY</span><br><span class="line">name_list,title_list=get_data()</span><br><span class="line">name_zong=[]#存放所有标题</span><br><span class="line">title_ci_zong=[]#存放所有标题的分词结果</span><br><span class="line">stop_words_p=[&#x27;Man&#x27;,&#x27;Apple&#x27;,&#x27;]&#x27;,&#x27;be&#x27;,&#x27;+&#x27;,&#x27;do&#x27;,&#x27;[&#x27;,&#x27;|&#x27;,&#x27;...&#x27;,&#x27;-&#x27;,&#x27;,&#x27;,&#x27;:&#x27;,&#x27;the&#x27;,&#x27;in&#x27;,&#x27;of&#x27;,&#x27;The&#x27;,&#x27;and&#x27;,&#x27;to&#x27;,&#x27;&amp;&#x27;,&quot;&#x27;s&quot;,&#x27;for&#x27;,&#x27;(&#x27;,&#x27;on&#x27;,&#x27;/&#x27;,&#x27;IL&#x27;,&#x27;a&#x27;,&#x27;)&#x27;,&#x27;–&#x27;,&#x27;?&#x27;,&#x27;A&#x27;,&#x27;at&#x27;,&#x27;.&#x27;,&#x27;To&#x27;,&#x27;be&#x27;,&#x27;is&#x27;,&quot;&#x27;&quot;,&#x27;•&#x27;,&quot;&#x27;&#x27;&quot;,&#x27;This&#x27;,&#x27;!&#x27;,&#x27;are&#x27;]#停词表</span><br><span class="line">stop_words=[x.lower() for x in stop_words_p]#停词表</span><br><span class="line">#每一个标题进行分词处理</span><br><span class="line">for name,title_name_list in zip(name_list,title_list):</span><br><span class="line">    title_ci_list=[]</span><br><span class="line">    for title_name in title_name_list:</span><br><span class="line">        tokens = nltk.word_tokenize(title_name)</span><br><span class="line">        tokens1=[]</span><br><span class="line">        word_tag = nltk.pos_tag(tokens)</span><br><span class="line">        tags=[&#x27;NNP&#x27;,&#x27;NN&#x27;,&#x27;VB&#x27;,&#x27;JJ&#x27;]</span><br><span class="line">        for word_tag_i in word_tag:</span><br><span class="line">            if word_tag_i[1] in tags:</span><br><span class="line">                tokens1.append(word_tag_i[0])</span><br><span class="line">        title_ci_list.extend(tokens1)</span><br><span class="line">    name_zong.append(name)</span><br><span class="line">    title_ci_zong.append(title_ci_list)</span><br><span class="line">##统计所有标题的分词结果出现的词频</span><br><span class="line">for name,title_ci_list in zip(name_zong,title_ci_zong):</span><br><span class="line">    fenci=title_ci_list</span><br><span class="line">    d = &#123;&#125;</span><br><span class="line">    for c in fenci:</span><br><span class="line">        d[c] = d.get(c, 0) + 1</span><br><span class="line">    M = list(d.items())</span><br><span class="line">    M.sort(key=lambda x: x[1], reverse=True)</span><br><span class="line">    #去掉无用词</span><br><span class="line">    for ci_i in M:</span><br><span class="line">        if ci_i[0].lower().replace(&quot; &quot;,&quot;&quot;) in stop_words:</span><br><span class="line">            M.remove(ci_i)</span><br><span class="line">    M_p=[]</span><br><span class="line">    M1=[]</span><br><span class="line">    for ci_i in M:</span><br><span class="line">        if ci_i[0].lower() in M_p or ci_i[0].lower() in name.lower().replace(&quot;.txt&quot;,&quot;&quot;) or len(ci_i[0])&lt;=1 :</span><br><span class="line">            pass</span><br><span class="line">        else:</span><br><span class="line">            M_p.append(ci_i[0].lower())</span><br><span class="line">            M1.append(ci_i)</span><br><span class="line">        #前100名</span><br><span class="line">        if len(M_p)&gt;=99:</span><br><span class="line">            break</span><br><span class="line">    #调用画词云图函数</span><br><span class="line">    HH_CY(name,M1)</span><br><span class="line">print(&quot;处理完毕&quot;)</span><br></pre></td></tr></table></figure>
